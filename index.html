<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>github</title>
</head>

<body>
    <!--head section-->
    <header class="header">
        <!--haed balck-->
        <div class="navbar">
            <div class="nav-section">
                <ul class="nav-section">
                    <li class="nav-section__link"><a href="#" class="link-nav">Best Sellers</a></li>
                    <li class="nav-section__link"><a href="#" class="link-nav">Gift Ideas</a></li>
                    <li class="nav-section__link"><a href="#" class="link-nav">New Releases</a></li>

                </ul>
            </div>
        </div>
        <!--haed balck-->

        <div class="title-site">
            <img src="./image/logo.png" alt="" class="title-site__img">
        </div>
        <!--end title-->
        <!--input section-->
        <div class="container-head">
            <!--select section-->
            <div class="select">
                <select aria-valuetext="All" class="select__sel">

                    <option value="someting else here">someting else here</option>
                </select>
            </div>
            <!--end select section-->
            <!--input section-->
            <div class="input">
                <input type="text" class="input__inp" value="Search this blog ">
                <input type="text" class="input__inp--black">
            </div>
            <!--end input section-->
            <!--button section-->
            <div class="button">
                <button class="button__btn">
                    <img src="./image/flag-uk.png" alt="">

            </div>
            <!--end button section-->

        <!--end container-->

        <div class="button--black">
            <button class="button--black__btn"><a href="#" class="button--black__link">BOY NOW</a></button>
        </div>
        <!-- end last button in haed section-->
    </header>
    <!-- end of head section-->

    <main>

        <div class="body-title">

        </div>
        <!-- end title big body-->
        <div class="cart-content">
            <!--cart container-->
            <div class="frist-cart">

                </div>
                <!--imag-->
                <div class="cart-img">
                    <img src="./image/tshirt-img.png" alt="">
                </div>
                <!--end img-->
                <div class="buy">
                    <span class="buy__text-one">BUY NOW</span>
                    <span class=" buy__text-two">See More</span>

                </div>
            </div>
            <!--two-->
            <div class="frist-cart">

                    <p class="para">Man -shirt</p>

                <!--end img-->

                    <span class=" buy__text-two">See More</span>

            </div>
            <!--three-->
            <div class="frist-cart">
                <div class="cart-text">
                    <p class="para">Woman Scart</p>
                    <p class="para-pri">Price $ 40</p>
                </div>

                <div class="cart-img">

                <!--end img-->
                <div class="buy">
